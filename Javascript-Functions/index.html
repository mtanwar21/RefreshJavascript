<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	 <link rel="stylesheet" href="style.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<title>Customized Text Frame</title>
</head>
<body>
	<div class="container">
		<div class="mainFrame">
			<!-- <form action=""><label for=""> -->
			<label>Write a text </label><input  class ="form-control" id ="text"  required type="text" name="">
				<label for="">Select Color</label>
				<input id=  "font-color" class="form-control" type="color" name="colorSelect" value="#4bbdfc">
				<label for="">Select Font Size</label>
				<input  id="font-size" class="form-control" type="number" name="fontSize" min="10" max="50" >
				<label for="">Select font Family</label>
				<select id ="font-family" class="form-control">
					<option  selected value="Georgia">Georgia</option>
					<option value="Times New Roman">Times New Roman</option>
					<option value="Serif">Serif</option>
				</select>
				<button   id="seeResult" class ="btn-primary btn" value="submit">Submit </button>
			<!-- </form> -->
		</div>
		<div id="displayResult">
			<div id="result"></div>
		</div>

	</div>
	
</body>
</html>
